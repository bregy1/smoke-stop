<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="js/winner.js"></script>
    <script type="text/javascript" src="js/confetti.js"></script>

    <link rel="stylesheet" href="css/winner.css">
    <link rel="stylesheet" href="css/confetti.css">
    <link rel="stylesheet" href="css/arrow.css">


</head>


<body onload="init()">

    <canvas id="confetti-canvas"></canvas>
    <div class="winner-title">
        <img src="assets/smoke-forbidden-1.gif">

        <div class="winner-title-text"><span id="pot"></span></div>
        <img src="assets/smoke-forbidden-1.gif">

    </div>



    <div class="players-wrap">

        <a class="arrow-btn flip" onclick="showPreviousPlayer()">
            <div class="arrow"></div>
        </a>

        <div id="winner-wrap"></div>

        <a class="arrow-btn switch right" onclick="showNextPlayer()">
            <div class="arrow"></div>
        </a>


        <div id="today"></div>

    </div>
</body>

</html>
